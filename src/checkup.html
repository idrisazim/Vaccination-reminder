<!DOCTYPE html>
<html>
    

<head>
	<title>Sağlık kontrolü hatırlatma</title>
	<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel='stylesheet'><link rel="stylesheet" href="main.css">
	<script type="module" src="checkup.js" defer></script>
	<script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "Q7k-OHy1TYxr1L1su",
        });
      })();
    </script>
</head>

<body>
	<div class="card">
		<header>
			<h1>Sağlık kontrolü hatırlatma</h1>
		</header>
        <div class="asi">
		<div>
			<label id="tarih">Çocuğun doğum tarihi:</label>

			<input id="inputDob"
				type="date"
				value="2024-01-01" />
		</div>
		<br />

		<div>
			<label id="dogum">Bugünün tarihi:</label>
			<input id="cdate"
				type="date"
				value="" />
		</div>
		<br />
    </div>
		<br />

		<button id="shot" type="button"
				onclick="checkup()">
				Bir sonraki sağlık kontrolü
		</button>

        
		<button id="nextShot" type="button"
        onclick="checkupFuture()">
        Kalan tüm sağlık kontrolü
</button>

		<br />
		<div id="currentAge"></div>
		<script src="checkup.js"></script>
		<br />
		<label for="secenek" id="secenek">Mail adresinizi giriniz: </label>

		<input id="to" type="text" placeholder="Mail adresiniz" />
		<br>
		<br>

		<button id="mail" type="button" onclick="sendMail()">
				E-postaya gönder
		</button>
	</div>
</body>

</html>
