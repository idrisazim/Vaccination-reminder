<!DOCTYPE html>
<html>
  <head>
    <title>Persentil hesaplama</title>
    <link rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="card">
      <header>
        <h1>Persentil hesaplama</h1>
      </header>

      <div>
        <label id="birth">Doğum tarihi:</label>

        <input id="inputDob" type="date" value="2024-01-01" />
      </div>
      <br />


      <div>
       
		<label id="cm">Boy(cm):</label>
        <input id="height" type="number" value="" />
        <label id="kg">Kilo(kg):</label>
        <input id="kilo" type="number" value="" />
		<br>
      </div>
      <br />

	  <label id="cinsiyet" for="gender">Cinsiyet: </label>
        <select name="sex" id="gender">
            <option value="male">Erkek</option>
           <option value="female">Kız</option>
        </select>
        <br>
      <button id="percentile" type="button" onclick="percentileHeight()">
        Boy persentil hesapla
      </button>
      <button id="percentileKilo" type="button" onclick="percentileWeight()">
        Kilo persentil hesapla
      </button>

      <br />
      <div id="currentAge"></div>
      <script src="percentile.js"></script>
    </div>
  </body>
</html>
